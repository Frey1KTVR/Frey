<!DOCTYPE html>
<html lang="en">
<head>
<title>ADMIN</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
<script src="js/login.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
<div class="container">
<form class="form-horizontal" role="form" method="post" action="js/login.js"  onsubmit="return valid()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Autor</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="tema" class="col-sm-2 control-label">Theme</label>
        <div class="col-sm-10">
            <input type="theme" class="form-control" id="theme" name="theme" placeholder="Mein Kampf" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" rows="4" name="message" id="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="human" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="date" name="date" placeholder="d/m/y">
        </div>
    </div>
    <div class="mnogo">
    <div class="form-group" id="knopki" style="overflow: hidden; width:100%;">
        <div class="col-sm-10 col-sm-offset-2" id="box" style="float: left;width: 10px;">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
        <div class="col-sm-10 col-sm-offset-2" id="box" style="float: left;width: 10px;">
            <input id="reset" name="reset" type="submit" value="Reset" class="btn btn-primary">
        </div>
    </div>
    </div>
</form>
</div>
</body>
</html>
