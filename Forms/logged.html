<!DOCTYPE html>
<html lang="en">
<head>
<title>ADMIN</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/logged.css">
  <meta charset="utf-8">
</head>
<body>
<div class="container" id="first">
<form class="form-horizontal" name="myform" role="form" method="post" action=""  onsubmit="return valid()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="author" placeholder="First & Last Name" value="">
            <p class="error-off" id="errorAuthor">Заполните поле</p>
            <p class="error-off" id="autorlen">2-50 characters</p>
        </div>
    </div>
    <div class="form-group">
        <label for="tema" class="col-sm-2 control-label">Theme</label>
        <div class="col-sm-10">
            <input type="theme" class="form-control" id="theme" name="theme" placeholder="Mein Kampf" value="">
             <p class="error-off" id="errorTheme">Заполните поле</p>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" rows="4" name="message" id="message"></textarea>
             <p class="error-off" id="errorMessage" >Заполните поле</p>
        </div>
    </div>
    <div class="form-group">
        <label for="human" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="date" name="_date" placeholder="Mein Kampf" value="">
            <p class="error-off" id="errorDate">Заполните поле</p>
            <!--<p id="date"></p>-->
            <script>
                var d = new Date();
                document.getElementById("date").innerHTML;
                date.value=d
            </script>
            </input>
        </div>
    </div>

        

     <div class="form-group">
        <label for="gender" class="col-sm-2 control-label" >Gender</label>
        <div class="col-sm-10">
        <select id="gender" class="col-sm-2 control-label"  >
            <option id="woman"></option>
            <option id="man"></option>
        </select>
        </div>
    </div>   
        
        
    

    <div class="mnogo">
    <div class="form-group" id="knopki" style="overflow: hidden; width:100%;">
        <div class="col-sm-10 col-sm-offset-2" id="box" style="float: left;width: 10px;">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
        <div class="col-sm-10 col-sm-offset-2" id="box" style="float: left;width: 10px;">
            <input id="reset" name="reset" type="submit" value="Reset" class="btn btn-primary">
        </div>
    </div>
    </div>
    <p id="count"></p>
</form>
</div>
<script src="js/logged.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
